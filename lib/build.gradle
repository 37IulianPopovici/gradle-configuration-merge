plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'org.cyclonedx.bom' version '1.8.1'
}

group = 'com.example.eu'  // Replace with your group ID
version = '1.0.0'     // Replace with your library version

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    google()
}

dependencies {

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.24'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '3.0.0'
}


test {
    useJUnit()
}